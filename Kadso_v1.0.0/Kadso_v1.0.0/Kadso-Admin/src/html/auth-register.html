<!DOCTYPE html>
<html lang="en">
    <head>

        @@include("partials/title-meta.html", {"title": "Register"})

        @@include('./partials/head-css.html')

    </head>

    <body class="bg-color">

        <!-- Begin page -->
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-12">
                    <div class="p-0">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-6 col-xl-6 col-lg-6">
                                <div class="row">
                                    <div class="col-md-6 mx-auto">
                                        <div class="mb-0 border-0">
                                            <div class="p-0">
                                                <div class="text-center">
                                                    <div class="mb-4">
                                                        <a href="index.html" class="auth-logo">
                                                            <img src="assets/images/logo-dark.png" alt="logo-dark" class="mx-auto" height="28" />
                                                        </a>
                                                    </div>
                            
                                                    <div class="auth-title-section mb-3"> 
                                                        <h3 class="text-dark fs-20 fw-medium mb-2">Get's started</h3>
                                                        <p class="text-dark text-capitalize fs-14 mb-0">Please enter your details.</p>
                                                    </div>
                                                </div>
                                            </div>
            
                                            <div class="pt-0">
                                                <form action="index.html" class="my-4">
                                                    <div class="form-group mb-3">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input class="form-control" name="username" type="text" id="username" required="" placeholder="Enter your Username">
                                                    </div>

                                                    <div class="form-group mb-3">
                                                        <label for="emailaddress" class="form-label">Email address</label>
                                                        <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                                    </div>
                        
                                                    <div class="form-group mb-3">
                                                        <label for="password" class="form-label">Password</label>
                                                        <input class="form-control" type="password" required="" id="password" placeholder="Enter your password">
                                                    </div>
                        
                                                    <div class="form-group d-flex mb-3">
                                                        <div class="col-12">
                                                            <div class="form-check">
                                                                <input type="checkbox" class="form-check-input" id="checkbox-signin">
                                                                <label class="form-check-label" for="checkbox-signin">I agree to the <a href="#" class="text-primary fw-medium"> Terms and Conditions</a></label>
                                                            </div>
                                                        </div><!--end col-->
                                                    </div>
                                                    
                                                    <div class="form-group mb-0 row">
                                                        <div class="col-12">
                                                            <div class="d-grid">
                                                                <button class="btn btn-primary" type="submit"> Register</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                                <div class="text-center text-muted">
                                                    <p class="mb-0">Already have an account ?<a class='text-primary ms-2 fw-medium' href='auth-login.html'>Login here</a></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-xl-6 col-lg-6 p-0 vh-100 d-flex justify-content-center account-page-bg"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- END wrapper -->

        @@include('./partials/vendor.html')

        <!-- App js-->
        <script src="assets/js/app.js"></script>
        
    </body>
</html>
